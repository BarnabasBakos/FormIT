<fieldset ng-form="select">
    <legend>{{ question.description }}</legend>
    <md-button class="md-fab md-mini md-warn" ng-click="remove(question, index)">X</md-button>
    <md-select ng-model="dummy" placeholder="{{question.choices[question.choices.length -1]}}">
        <md-option ng-repeat="option in question.choices" ng-value="option" required>
            {{ option }}
        </md-option>
    </md-select>


    <ng-input-container ng-hide="hide"><label>Enter a choice: </label>
        <input ng-model="option" required/>
    </ng-input-container>
    <md-button data-ng-click="add(question, option);hide=false" data-ng-disabled="select.$invalid">Add</md-button>
    <md-button data-ng-click="hide=true">Done</md-button>
</fieldset>
