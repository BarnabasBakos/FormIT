<section layout="row" align="left" flex="true">
    <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="true" md-whiteframe="4">

        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Alternatives</h1>
        </md-toolbar>

        <md-button id="radio" draggable>Single choice</md-button>
        <md-button id="text" draggable>Text-question</md-button>
        <md-button id="select" draggable>Select-question</md-button>
        <md-button id="textarea" draggable>Textarea-question</md-button>
        <md-button id="checkbox" draggable>Multiple choice</md-button>

    </md-sidenav>

    <div flex layout="column" layout-align="top center" droppable drop="vm.handleDrop">

        <div layout="column">


            <div ng-repeat="question in vm.forma.questions">

                <div ng-if="question.type === 'text'">
                    <add-text question="question"></add-text>
                </div>

                <div ng-if="question.type === 'radio'">
                    <add-radio question="question" add="vm.addChoice"></add-radio>
                </div>

                <div ng-if="question.type==='select'">
                    <add-select question="question" add="vm.addChoice"></add-select>
                </div>

                <div ng-if="question.type==='checkbox'">
                    <add-checkbox question="question" add="vm.addChoice"></add-checkbox>
                </div>


                <div ng-if="question.type === 'textarea'">
                    <add-textarea question="question"></add-textarea>
                </div>
            </div>

            <div ng-repeat="id in vm.itemBag track by $index">
                <div ng-if="id === 'text'">
                    <add-question submit="vm.addText" index="$index"></add-question>
                </div>
                <div ng-if="id === 'radio'">
                    <add-question submit="vm.addRadio" index="$index"></add-question>
                </div>
                <div ng-if="id === 'checkbox'">
                    <add-question submit="vm.addCheck" index="$index"></add-question>
                </div>
                <div ng-if="id === 'select'">
                    <add-question submit="vm.addSelect" index="$index"></add-question>
                </div>
                <div ng-if="id === 'textarea'">
                    <add-question submit="vm.addTextarea" index="$index"></add-question>
                </div>
            </div>

        </div>
        <md-button class="md-raised md-primary" data-ng-click="vm.send()">Save</md-button>
    </div>
</section>
