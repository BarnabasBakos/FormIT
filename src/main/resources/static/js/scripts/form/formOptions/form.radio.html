<fieldset ng-form="radio">
    <legend ng-model="data.haveCar">have car?</legend>
    <md-radio-group ng-model="data.haveCar">
        <md-radio-button value="Yes" name="Y/N" data-ng-model="data.haveCar.radio">Yes</md-radio-button>
        <md-radio-button value="No" name="Y/N" data-ng-model="data.haveCar.radio">No</md-radio-button>
    </md-radio-group>
</fieldset>
