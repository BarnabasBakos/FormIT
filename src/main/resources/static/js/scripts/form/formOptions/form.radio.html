<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Radiobutton</title>
</head>
<body>

<fieldset ng-form="radio">
    <legend ng-model="data.haveCar">have car?</legend>
    <input type="radio" value="Yes" name="Y/N" data-ng-model="data.haveCar.radio"/>Yes
    <input type="radio" value="No" name="Y/N" data-ng-model="data.haveCar.radio"/>No
</fieldset>

</body>
</html>
