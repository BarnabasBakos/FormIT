<fieldset ng-form="radio" id="item{{question.questiondescr}}" draggable item="item">
    <legend>{{ question.questiondescr }}</legend>

            <md-radio-group ng-model="question.answer">
                <md-radio-button ng-repeat="option in question.choices" ng-value="option.option" required>
                    {{ option.option }}
                </md-radio-button>
            </md-radio-group>

        Answer is {{question.answer}}

</fieldset>
