<fieldset ng-form="text">
    <legend>Text</legend>

    <div ng-repeat="question in vm.questions">

        <div ng-if="question.questionType=='text' ">

            <md-input-container flex-gt-sm>
                <label>{{question.questiondescr}}</label>
                <input ng-model="question.answer">
            </md-input-container>
        </div>
    </div>

</fieldset>
