<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Textfield</title>
</head>
<body>

<fieldset ng-form="text">
    <legend ng-model="data.name">Name:</legend>
    <input type="text"
           data-ng-model="data.name.name"
           required
    />

</fieldset>

</body>
</html>
