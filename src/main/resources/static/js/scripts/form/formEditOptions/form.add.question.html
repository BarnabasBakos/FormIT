<fieldset>
    <legend>Add a {{name}}-question: </legend>
    <md-input-container flex-gt-sm>
        <label>Enter your question: </label>
        <input ng-model="bla">
    </md-input-container>
    <md-button class="md-raised" ng-click="submit(bla, index)" >
        Create
    </md-button>
</fieldset>
