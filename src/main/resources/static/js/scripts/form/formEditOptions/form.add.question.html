<fieldset>
    <legend>Add a {{name}}-question: {{item}}</legend>
    <md-input-container flex-gt-sm>
        <label>Enter your question: </label>
        <input ng-model="question">
    </md-input-container>
    <md-button class="md-raised" ng-click="submit(question, index)">
        Create
    </md-button>
</fieldset>
